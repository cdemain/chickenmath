<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêî Cluckin' Coop Central ü•ö</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Chicken+Pie&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Chicken Pie', 'Poppins', Arial, sans-serif;
            margin: 20px;
            transition: background-color 0.3s, color 0.3s;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            background-color: #fff7d1;
            color: #4a2c0a;
            overflow-x: hidden;
            text-align: center;
        }
        .dark-mode {
            background-color: #1a0f03;
            color: #fff7d1;
        }
        .section {
            margin: 20px auto;
            max-width: 600px;
            background: rgba(255, 230, 153, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 3px dashed #e67300;
            position: relative;
        }
        .dark-mode .section {
            background: rgba(74, 44, 10, 0.9);
            border-color: #ff9900;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #ff9900;
            color: #fff7d1;
            text-decoration: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
        }
        a:hover {
            background-color: #ffcc00;
            transform: scale(1.1);
        }
        .dark-mode a {
            background-color: #e67300;
        }
        .dark-mode a:hover {
            background-color: #ff9900;
        }
        h1 {
            color: #e67300;
            font-size: 40px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        .dark-mode h1 {
            color: #ffcc00;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 18px;
            color: #8c5523;
            margin-bottom: 20px;
        }
        .dark-mode p {
            color: #fff7d1;
        }
        #themeToggle {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            padding: 10px 20px;
            background-color: #ff9900;
            color: #fff7d1;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            font-size: 18px;
            font-weight: bold;
        }
        #themeToggle:hover {
            background-color: #ffcc00;
            transform: scale(1.1);
        }
        .dark-mode #themeToggle {
            background-color: #e67300;
        }
        .dark-mode #themeToggle:hover {
            background-color: #ff9900;
        }
        .chicken-emoji {
            font-size: 28px;
            margin: 0 8px;
            animation: peck 1s infinite;
        }
        .egg-emoji {
            font-size: 24px;
            margin: 0 8px;
            animation: wobble 2s infinite;
        }
        @keyframes peck {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }
        @keyframes wobble {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-5px); }
            75% { transform: translateY(5px); }
        }
        .coop-header::before {
            content: "üêì";
            font-size: 32px;
            position: absolute;
            top: -25px;
            left: 10px;
            animation: strut 3s infinite;
        }
        .coop-header::after {
            content: "üêî";
            font-size: 28px;
            position: absolute;
            top: -20px;
            right: 10px;
            animation: strut 3s infinite reverse;
        }
        @keyframes strut {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <button id="themeToggle" onclick="toggleTheme()">üêæ Dark Mode üåô</button>
    <h1>üêî Cluckin' Coop Central ü•ö</h1>

    <div class="section">
        <p>Welcome to your backyard chicken hub! Calculate the perfect egg price or determine how many feathered friends your flock should include.</p>
        <a href="eggmath.html">üê£ Egg Price Calculator ü•ö</a>
        <a href="chickenmath.html">üêì How Many Chickens Should I Get? üêî</a>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const button = document.getElementById('themeToggle');
            button.textContent = document.body.classList.contains('dark-mode') ? 
                'üê£ Light Mode ‚òÄÔ∏è' : 'üêæ Dark Mode üåô';
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        window.onload = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeToggle').textContent = 'üê£ Light Mode ‚òÄÔ∏è';
            }
        };
    </script>
</body>
</html>
