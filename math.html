        function getRandomMultiplier() {
            return 1 + Math.random();
        }

        function parseInput(input, defaultValue) {
            const value = parseFloat(input);
            return input === '' || isNaN(value) ? defaultValue : value;
        }

        function loadRandomQuestions() {
            const container = document.getElementById('randomQuestions');
            container.innerHTML = '';
            const shuffled = quirkyQuestions.sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, 6); // Pick 6 random questions
            selected.forEach((q, i) => {
                const index = i + 4; // Start IDs after the 4 fixed ones

        function calculateChickenMath() {
            const fixedInputs = [
                parseInput(document.getElementById('need').value, 0),
                parseInput(document.getElementById('have').value, 0),
                parseInput(document.getElementById('coop').value, 0),
                parseInput(document.getElementById('zone').value, 0)
            ];
            const randomInputs = Array.from({ length: 6 }, (_, i) => 
                parseInput(document.getElementById(`random${i + 4}`)?.value, 0)
            );
            const inputs = [...fixedInputs, ...randomInputs];

            const chickenMathTotal = inputs.reduce((sum, count) => {
                const multiplied = count * getRandomMultiplier();
                return sum + Math.ceil(multiplied);
            }, 0);

            document.getElementById('result').textContent = chickenMathTotal;
        }
